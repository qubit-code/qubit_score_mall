{include file="$esa_header"}
<form class="form-horizontal no-margin padding-md form-add" method="POST" data-parsley-validate>
    <div class="form-group">
        <label class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" value="{$info.title|default=''}">
        </div><!-- /.col -->
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">图片</label>
        <div class="col-sm-10">
            {ESA:FILE name="img" type="esa_upload,chose_file" mimetype="image/*" multiple="false" maxsize="10MB" value="$info.img|default=''"}
            <span class="help-block">商品图片大小为640*710以内。</span>
        </div><!-- /.col -->
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">商品链接(可不填)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="url" value="{$info.url|default=''}">
        </div><!-- /.col -->
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">数量</label>
        <div class="col-sm-10 esa_upload-group">
            <input type="number" class="form-control" name="numbers" value="{$info.numbers|default=''}">
            <span class="help-block"></span>
        </div><!-- /.col -->
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">兑换积分数</label>
        <div class="col-sm-10 esa_upload-group">
            <input type="number" class="form-control" name="integrals" value="{$info.integrals|default=''}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            {:token()}
        </div><!-- /.col -->
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-10">
            <button type="submit" class="btn btn-success btn-embossed">确定</button>
            <button type="button" class="btn btn-defalt btn-embossed layer-close">取消</button>
        </div>
    </div>
</form>
<script>
    require(['esa_form'],function(form,esa){
        function confirmCallback(){
            ESA.clog("弹窗确认回调");
        }
        form.init($(".form-add"),confirmCallback())
    })
</script>
{include file="$esa_footer"}
